<template>
    <div style="padding: 10px 10px 10px 10px;" id="paymentMethod">
        <h2 style="color:#000000CC; font-size: 16px">{label.paymentMethodText}</h2>
        <div style="display: flex; justify-content: space-between;">
            <template for:each={paymentMethods} for:item="paymentMethod">
                <template if:true={paymentMethod.selected}>
                    <div key={paymentMethod.name} data-payment-method={paymentMethod.name} onclick={handlePaymentMethodSelect} style="padding: 10px; width: 100px; height: 100px; border-radius: 5px; background-color: #c4c4c4; display: flex; justify-content: center; align-content: center">
                        <img src={paymentMethod.imgSrc} data-payment-method={paymentMethod.name} onclick={handlePaymentMethodSelect}/>
                    </div>
                </template>
                <template if:false={paymentMethod.selected}>
                    <div key={paymentMethod.name} data-payment-method={paymentMethod.name} onclick={handlePaymentMethodSelect} style="padding: 10px; width: 100px; height: 100px; border-radius: 5px; background-color: #f4f4f4; display: flex; justify-content: center; align-content: center">
                        <img src={paymentMethod.imgSrc} data-payment-method={paymentMethod.name} onclick={handlePaymentMethodSelect}/>
                    </div>
                </template>
            </template>
        </div>
    </div>
    <c-spinner show={showSpinner}></c-spinner>
</template>
