<template>
    <div style="width: 100%; border-radius: 5px; background-color: #f4f4f4; display: flex; flex-direction: row; justify-content: space-between">


        <div style="padding: 10px; border-radius: 5px; background-color: #f4f4f4; display: flex; flex-direction: row; gap: 25px; align-content: center" onclick={navigateToRecordViewPage}>
            <div style="height: 50px; width: 50px; background-color: #222222" >
                <c-product-thumbnail recordid={cartitem.product2Id}></c-product-thumbnail>
            </div>
            <div style="height: 50px; line-height: 50px; font-size: 16px">{product.Name}</div>
            <div style="height: 50px; line-height: 50px">{productPrice}$</div>
        </div>


        <div style="padding: 10px 20px; width: 250px; border-radius: 0px 5px 5px 0px; background-color: #539b55; color: #FFFFFF; display: flex; justify-content: flex-start; flex-direction: row; gap: 35px; align-content: center">
            <div style="display: flex; gap: 5px">
                <div style="height: 50px; line-height: 50px">
                    <lightning-button-icon onclick={handleRemoveProductClick} icon-name="utility:dash" variant="border-filled"></lightning-button-icon>
                </div>
                <div style="height: 50px; line-height: 50px; width: 32px; text-align: center">{cartitem.quantity}</div>
                <div style="height: 50px; line-height: 50px;">
                    <lightning-button-icon onclick={handleAddProductClick} icon-name="utility:add" variant="border-filled"></lightning-button-icon>
                </div>
            </div>
            <div style="height: 50px; line-height: 50px; font-size: 16px">{productListPrice}$</div>
        </div>


    </div>
    <c-spinner show={showSpinner}></c-spinner>
</template>
