<template>
    <div style="padding: 10px 10px 10px 10px;" id="specification">
        <h2 style="color:#000000CC; font-size: 16px">{title}</h2>
        <div style="width: 100%; display: flex; flex-direction: row; flex-wrap: wrap; gap: 58px; padding-bottom: 20px;">
            <template for:each={products} for:item="product">
                <c-search-tile key={product.Id} recordid={product.Id}></c-search-tile>
            </template>
        </div>
    </div>
    <c-spinner show={showSpinner}></c-spinner>
</template>
