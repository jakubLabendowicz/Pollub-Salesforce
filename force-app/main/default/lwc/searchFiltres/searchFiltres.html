<template>
    <lightning-button-icon onclick={openModal} size="large" icon-name="utility:filterList" variant="border-filled"></lightning-button-icon>

    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.close} onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text={label.close}
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.filters}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: 300px;">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                                <lightning-combobox value={filterManufacturer} onchange={handleFilterManufacturerChange} name={label.manufacturer} label={label.manufacturer} options={manufacturerOptions} placeholder="--None--"></lightning-combobox>
                                <lightning-combobox value={filterColor} onchange={handleFilterColorChange} name={label.color} label={label.color} options={colorOptions} placeholder="--None--"></lightning-combobox>
                                <lightning-combobox value={filterDimensions} onchange={handleFilterDimensionsChange} name={label.dimensions} label={label.dimensions} options={dimensionsOptions} placeholder="--None--"></lightning-combobox>
                            </div>
                            <div class="slds-col">
                                <lightning-combobox value={filterWeight} onchange={handleFilterWeightChange} name={label.weight} label={label.weight} options={weightOptions} placeholder="--None--"></lightning-combobox>
                                <lightning-combobox value={filterSupplyVoltage} onchange={handleFilterSupplyVoltageChange} name={label.supply_voltage} label={label.supply_voltage} options={supplyVoltageOptions} placeholder="--None--"></lightning-combobox>
                                <lightning-combobox value={filterWorkingTemperature} onchange={handleFilterWorkingTemperatureChange} name={label.working_temperature} label={label.working_temperature} options={workingTemperatureOptions} placeholder="--None--"></lightning-combobox>
                            </div>
                        </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title={label.cancel}>{label.cancel}</button>
                    
                    <button class="slds-button slds-button_brand" onclick={handleFilterClick}>{label.search}</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
